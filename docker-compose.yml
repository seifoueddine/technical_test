version: '3.8'
services:
  web:
    build: .
    command: rails server -b 0.0.0.0
    volumes:
      - .:/app
    ports:
      - "3000:3000"
  frontend:
    image: node:14
    working_dir: /app
    command: bash -c "npm install && npm run serve"
    volumes:
      - ./frontend:/app
    ports:
      - "8080:8080"
